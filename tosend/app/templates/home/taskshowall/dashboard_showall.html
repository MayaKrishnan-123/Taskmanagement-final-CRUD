<!-- app/templates/home/dashboard_showall.html -->

{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}
{% block body %}
<div class="content-section">
    <table class="table table-striped table-bordered">
              <thead>
                <tr>
                  <th width="15%"> Task </th>
                  <th width="40%">  Description</th>
                    <th width="15%"> Status </th>
                     <th width="15%"> Importance </th>
                    <th width="15%"> To whom </th>



                </tr>
              </thead>
              <tbody>
              {% for task in tasks %}
                <tr>
                  <td> {{ task.name }} </td>
                  <td> {{ task.description }} </td>
                    <td> {{ task.status }} </td>
                    <td> {{ task.importance }} </td>
                     <td> {{ task.towhom }} </td>
                    <td>
                    <a href="{{ url_for('home.showtask', id = task.id) }}">
                      <i class="fa fa-pencil"></i> To view your task
                    </a>
                    </td>
                </tr>


              {% endfor %}
              </tbody>


    </table>

</div>

{% endblock %}
